<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>The AJAXson 5</h1>
        </div>
    
    <form id="form-gif-request"/>
    <div class="well well-sm">
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input id="tag" name="tag" type="text"/>
            <br/><br/>
    </div>
        <div class="well well-lg">
            <div id="validate">
                <label>Prove you are not a robot by answering this riddle:</label>
                <br>
                <input id="answer" name="answer" type="text"/><label><b>Jacksons are better than 1</b></label>
                <p id="validateError"></p>
            </div>
        </div>
        <p id="error" hidden="true"></p>
        <input type="submit" value="Get my Gif!" />
    
    </form>
    <p id="feedback" hidden="true"></p>
    <img id="gif" src="" hidden="true"/>
    </div>

</body>
</html>
